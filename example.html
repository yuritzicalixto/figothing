<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iron-Spirit</title>
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* ===== Header ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      border-bottom: 2px solid #e6391f;
    }

    header .logo {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #e6391f;
    }

    /* ===== Hero Section ===== */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .hero-text h1 span {
      color: #e6391f;
    }

    .hero-text p {
      margin: 20px 0;
      font-size: 18px;
      line-height: 1.5;
      color: #ddd;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 25px;
      border: 2px solid #e6391f;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn.primary {
      background: #e6391f;
      color: white;
    }

    .btn.secondary {
      color: white;
    }

    .btn:hover {
      background: #fff;
      color: #111;
    }

    /* ===== Hero Image ===== */
    .hero-img {
      position: relative;
    }

    .hero-img img {
      width: 380px;
      z-index: 2;
      position: relative;
    }

    .hero-img::before,
    .hero-img::after {
      content: "";
      position: absolute;
      background: #1fbee6;
      z-index: 1;
    }

    /* Rectángulo grande detrás */
    .hero-img::before {
      width: 100px;
      height: 100%;
      right: -40px;
      top: 0;
    }

    /* Rectángulo pequeño */
    .hero-img::after {
      width: 120px;
      height: 120px;
      left: -40px;
      bottom: 20px;
      border: 2px solid #05a3ff;
      background: transparent;
    }

    .hero-img::after {
      width: 120px;
      height: 120px;
      left: -80px;
      bottom: 20px;
      border: 2px solid #05a3ff;
      background: transparent;
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-img {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">IRON-SPIRIT</div>
    <nav>
      <ul>
        <li><a href="#">О НАС</a></li>
        <li><a href="#">УСЛУГИ</a></li>
        <li><a href="#">ТРЕНЕРЫ</a></li>
        <li><a href="#">ЦЕНЫ</a></li>
        <li><a href="#">РАСПИСАНИЕ</a></li>
        <li><a href="#">КОНТАКТЫ</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== HERO SECTION ===== -->
  <section class="hero">
    <div class="hero-text">
      <h1>IRON-<span>SPIRIT</span></h1>
      <h2>Дух железа внутри тебя!</h2>
      <p>Каждая тренировка — это победа над собой. Начни менять свою жизнь уже сегодня!</p>
      <div class="buttons">
        <a href="#" class="btn primary">записаться</a>
        <a href="#" class="btn secondary">подробнее</a>
      </div>
    </div>

    <div class="hero-img">
      <!-- <img src="https://i.ibb.co/GppH4xF/muscle-guy.png" alt="Atleta"> -->
       <img src="./assets/img/guerrero.png" alt="Atleta">
    </div>
  </section>

</body>
</html>
